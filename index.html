<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=League Script'>
        <script src="sketch.js" defer></script>
    </head>

    <body>
        <div id="title">Etch-a-sketch</div>

        <div class="game">
            <div class="sketchpad" style="height: 560px; width: 560px;"></div>
    
            <div class="right">
                <div class="color-scheme">
                    <div class="options-text">Color Scheme</div>
                    <div class="options-btn">
                        <button>Black/White</button>
                        <button>Rainbow</button>
                        <button>Grayscale</button>
                    </div>
                </div>
                <div class="pen-setting">
                    <div class="options-text">Pen Setting</div>
                    <div class="options-btn">
                        <button>Stay</button>
                        <button>Hover</button>
                    </div>
                </div>
                <div class="grid-size">
                    <div class="options-text">Grid Size</div>
                    <input type="range" min="5" max="75" value="15" class="slider">
                </div>
                <button class="options-btn clear">Clear Pad</button>
            </div>
        </div>

        <div class="footer"><a href="https://github.com/richa130/etch-a-sketch" target="_blank">Created by Richa &lt;3</a></div>
    </body>
</html>
